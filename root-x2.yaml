ceremony-type: root
pkcs11:
  module: /usr/lib/x86_64-linux-gnu/softhsm/libsofthsm2.so
  pin: 1234
  store-key-in-slot: 1094195990
  store-key-with-label: root-x2
key:
  type: ecdsa
  ecdsa-curve: P-384
outputs:
  public-key-path: root-x2.key.pem
  certificate-path: root-x2.cert.pem
certificate-profile:
  signature-algorithm: ECDSAWithSHA384
  # Must match x2-signed-by-x1.yaml
  common-name: (FAKE) Let's Encrypt Root X2
  organization: Let's Encrypt
  country: US
  not-before: 2020-09-04 00:00:00
  not-after: 2040-09-17 16:00:00
  key-usages:
      - Cert Sign
      - CRL Sign
skip-lints:
  # This is a root, not a sub-CA, so these don't apply.
  - e_ext_authority_key_identifier_missing
  - e_ext_authority_key_identifier_no_key_identifier
  - e_sub_ca_aia_missing
  - e_sub_ca_certificate_policies_missing
  - e_sub_ca_crl_distribution_points_missing
  - w_sub_ca_aia_does_not_contain_issuing_ca_url
  - n_sub_ca_eku_missing
  - n_mp_allowed_eku
  # We don't use our roots to sign OCSP responses, so we don't need the digitalSignature key usage.
  - n_ca_digital_signature_not_set
